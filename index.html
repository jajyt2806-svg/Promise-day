<!DOCTYPE html>
<html>
<head>
  <title>For Jessy ğŸ’—</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: white;
      text-shadow: 0 0 20px white;
      margin-bottom: 20px;
      display: none;
    }

    .girl {
      font-size: 110px;
      cursor: pointer;
      animation: floatGirl 2s ease-in-out infinite;
    }

    @keyframes floatGirl {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .wave {
      animation: waveHand 0.8s infinite;
    }

    @keyframes waveHand {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }

    .heart {
      position: absolute;
      color: white;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="girl" onclick="showLove()">ğŸ‘©â€ğŸ¦°</div>

<h1 id="message">I'm Always With You Jessy ğŸ’—</h1>

<script>
  function showLove() {
    document.querySelector(".girl").classList.add("wave");
    document.getElementById("message").style.display = "block";

    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
</script>

</body>
</html>
