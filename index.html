<!DOCTYPE html>
<html>
<head>
  <title>Unlock My Love üíó</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }

    #tapBtn {
      padding: 20px 35px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    #counter {
      margin-top: 15px;
      font-family: 'Poppins', sans-serif;
      color: white;
      font-size: 18px;
    }

    #content {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 55px;
      color: white;
      text-shadow: 0 0 20px white;
    }

    p {
      font-family: 'Poppins', sans-serif;
      font-size: 22px;
      color: white;
    }

    .heart {
      font-size: 70px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<button id="tapBtn" onclick="tapLove()">Tap to Unlock üíó</button>
<div id="counter">Taps: 0 / 10</div>

<div id="content">
  <h1>I'm Always With You Jessy üíó</h1>
  <p>Happy Promise Day My Love üåπ</p>
  <div class="heart">‚ù§Ô∏è</div>
</div>

<script>
  let taps = 0;
  let requiredTaps = 10;

  function tapLove() {
    taps++;
    document.getElementById("counter").innerHTML = "Taps: " + taps + " / 10";

    if (taps >= requiredTaps) {
      document.getElementById("tapBtn").style.display = "none";
      document.getElementById("counter").style.display = "none";
      document.getElementById("content").style.display = "block";
    }
  }
</script>

</body>
</html>
